  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
      <div class="calculator">

          <input type="text" class="calculator-screen" value="0" disabled>

        <div class="calculator-keys">
          <div class="calculator-rows">
            <button type="button" name="button" value="clear" class="all-clear">AC</button>
            <button type="button" name="button" value="%" class="percentage">%</button>
            <button type="button" name="button" value="/" class="operator">&divide;</button>
          </div>
<div class="calculator-rows">
            <button type="button" name="button" value="7" class="number">7</button>
            <button type="button" name="button" value="8" class="number">8</button>
            <button type="button" name="button" value="9" class="number">9</button>
            <button type="button" name="button" value="*" class="operator">&times;</button>
          </div>
  <div class="calculator-rows">
            <button type="button" name="button" value="4" class="number">4</button>
            <button type="button" name="button" value="5" class="number">5</button>
            <button type="button" name="button" value="6" class="number">6</button>
            <button type="button" name="button" value="-" class="operator">-</button>
          </div>
<div class="calculator-rows">
            <button type="button" name="button" value="1" class="number">1</button>
            <button type="button" name="button" value="2" class="number">2</button>
            <button type="button" name="button" value="3" class="number">3</button>
            <button type="button" name="button" value="+" class="operator">+</button>
          </div>
  <div class="calculator-rows">
            <button type="button" name="button" value="0" class="number zero-btn">0</button>
            <button type="button" name="button" value="." class="decimal">.</button>
            <button type="button" name="button" value="="class="equal-sign">=</button>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="script.js">

      </script>
    </body>
  </html>
